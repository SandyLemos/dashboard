<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - Evem</title>
    <link rel="stylesheet" href="./src/account.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="account-header">
        <div class="header-logo">
            <img src="/img/logo-header.png" alt="Evem">
        </div>

        <div class="nav-profile" style="position: relative;">
            <button class="profile-btn" onclick="toggleProfileMenu()">
                <i class="fa-solid fa-bars menu-icon"></i>
                <div class="avatar-circle">
                    <i class="fa-solid fa-user"></i>
                </div>
            </button>

            <div class="profile-dropdown" id="profileMenu">
                <div class="dropdown-header">
                    <div class="avatar-circle" style="background-color: #0085D7;">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="user-info">
                        <strong>FULANO DE TAL</strong>
                        <span>fulanodetal@gmail.com</span>
                    </div>
                </div>
                <ul class="dropdown-links">
                    <li><a href="account.html"><i class="fa-regular fa-id-card"></i> Minha conta</a></li>
                    <li><a href="ingressos.html"><i class="fa-solid fa-ticket-simple"></i> Meus Ingressos</a></li>
                    <li><a href="favoritos.html"><i class="fa-solid fa-heart"></i> Favoritos</a></li>
                </ul>
                <div class="dropdown-footer">
                    <a href="index.html" class="logout-link"><i class="fa-solid fa-arrow-right-from-bracket"></i> Sair</a>
                </div>
            </div>
        </div>
    </header>

    <main class="account-container">
        <div class="account-card">
            <h2>Dados da Conta</h2>

            <form class="account-form">
                <div class="input-group">
                    <label>Nome</label>
                    <div class="input-wrapper">
                        <input type="text" value="Fulana de Tal">
                        <i class="fa-solid fa-pen pencil-icon"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label>E-mail</label>
                    <div class="input-wrapper">
                        <input type="email" value="Fulanadetal@gmail.com">
                        <i class="fa-solid fa-pen pencil-icon"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label>Senha</label>
                    <div class="input-wrapper">
                        <input type="password" value="************">
                        <i class="fa-solid fa-pen pencil-icon"></i>
                    </div>
                </div>

                <div class="form-footer">
                    <span class="manage-text">Gerenciamento de conta</span>
                    <a href="#" class="delete-link">Excluir a conta</a>
                </div>
                
                <div style="margin-top: 20px; text-align: center;">
                    <a href="events.html" style="color: #d62f98; text-decoration: none; font-weight: 600;">‚Üê Voltar para Eventos</a>
                </div>
            </form>
        </div>
    </main>

    <script>
        function toggleProfileMenu() {
            const menu = document.getElementById('profileMenu');
            menu.classList.toggle('show');
        }
        window.addEventListener('click', function(e) {
            const menu = document.getElementById('profileMenu');
            const btn = document.querySelector('.profile-btn');
            if (!btn.contains(e.target) && !menu.contains(e.target)) {
                menu.classList.remove('show');
            }
        });
    </script>
</body>
</html>
